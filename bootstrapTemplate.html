<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>你的網站標題</title>

    <!-- 引入 Bootstrap 樣式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/你自己的css檔案" rel="stylesheet">

    <!-- 以下 4 行是為了解決 html 5 在舊瀏覽器上的問題 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <form class="form">
      <div class="form-group">
        <lebel for="imput"> imput </lebel>
        <input type="text" class="form-control" placeholder="input">
      </div>
      <div class="form-group"> 
        <lebel for="textarea"> textarea </lebel>
        <textarea rows="5" class="form-control" placeholder="textarea"></textarea>
      </div> 
      <div class="form-group">
        <lebel for="select"> select </lebel>
        <select class="form-control">
          <option value="">-- select --</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
        </select>
      </div>
    </form>
    
    <form class="form-inline">
      <div class="form-group">
        <label for="account">帳號</label>
        <input type="text" class="form-control" id="account" placeholder="帳號">
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" class="form-control" id="password" placeholder="密碼">
      </div>
      <button type="submit" class="btn btn-default">登入</button>
    </form>

    <!-- Bootstrap 插件是基於 jQuery 之上，所以須先引入 jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- 引入 Bootstrap 插件 -->
    <script src="js/bootstrap.min.js"></script>
    
    <hr>

    <h1>Grid system exercise</h1>
    <div class="container">
      <div class="col-sm-1">.col-sm-1</div>
      <div class="col-sm-1">.col-sm-1</div>
      <div class="col-sm-1">.col-sm-1</div>
      <div class="col-sm-1">.col-sm-1</div>
      <div class="col-sm-1">.col-sm-1</div>
      <div class="col-sm-1">.col-sm-1</div>
      <div class="col-sm-1">.col-sm-1</div>
      <div class="col-sm-1">.col-sm-1</div>
      <div class="col-sm-1">.col-sm-1</div>
      <div class="col-sm-1">.col-sm-1</div>
      <div class="col-sm-1">.col-sm-1</div>
      <div class="col-sm-1">.col-sm-1</div>
    </div>

    <hr>
    <div class="container">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          內容區塊一
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          內容區塊二
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          內容區塊三
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          內容區塊四
      </div>

      <hr>
      <span class="glyphicon glyphicon-align-justify" aria-hidden="true"</span>
      <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </div>
    
    <div id="abcd" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#abcd" data-slide-to="0" class="active"></li>
        <li data-target="#abcd" data-slide-to="1"></li>
        <li data-target="#abcd" data-slide-to="2"></li>  
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img class="center-block" src="http://lorempixel.com/960/600/animals/" alt="...">
          <div class="carousel-caption">
            <h3>Animals</h3>
            <p>I love animals</p>
          </div>
        </div>

        <div class="item center-block">
          <img class="center-block" src="http://lorempixel.com/960/600/fashion/" alt="...">
          <div class="carousel-caption">
              <h3>Fashion</h3>
              <p>Watchooooout!</p>
          </div>
        </div>

        <div class="item">
          <img class="center-block" src="http://lorempixel.com/960/600/city/" alt="...">
          <div class="carousel-caption">
            <h3>City</h3>
            <p>Hello, cities!</p>
          </div>
        </div>

      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#abcd" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">上一張</span>
      </a>
      <a class="right carousel-control" href="#abcd" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">下一張</span>
      </a>
      
    </div>
  </body>
</html>
